<!DOCTYPE html>
<html>
<head>
  <title>ToDo List</title>

  <!-- fonts st-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400&display=swap" rel="stylesheet">
  <!-- fonts end-->

  <meta name="viewport" content="width=device-width,initial-scale=1" >
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <main class = "app">
    
    <section class="greeting">
        <h2 class="title">
            What's up, <input type="text" id="name" placeholder="Name here">
        </h2>
    </section>

    <section class="create_todo">
        <h3>Create a ToDo</h3>

        <form id="new_todo_form">
            <h4>
                What's on your todo list?
            </h4>

            <input 
                type="text" 
                name="content" 
                id="content" 
                placeholder="e.g. make a video"/>
            <h4>
                Pick a category
            </h4>
            <div class="options">

                <label>
                    <input 
                        type="radio" 
                        name="category" 
                        id="category1" 
                        value="business"/>
                    <span class="bubble business"></span>
                    <div>Business</div>
                </label>

                <label>
                    <input 
                        type="radio" 
                        name="category" 
                        id="category2" 
                        value="personal"/>
                    <span class="bubble personal"></span>
                    <div>Personal</div>
                </label>

            </div>

            <input type="submit" value="Add todo" />
        </form>
    </section>

    <section class="todo_list">
        <h3>TODO LIST</h3>
        <div class="list" id="todo_list">
            <div class="todo_item">
                <label>
                    <input type="checkbox" />
                    <span class="bubble business"></span>
                </label>

                <div class="todo_content">
                    <input type="text" value="Make a video" readonly />
                </div>

                <div class="actions">
                    <button class="edit">Edit</button>
                    <button class="delete">Delete</button>
                </div>
            </div>

            <div class="todo_item">
                <label>
                    <input type="checkbox" />
                    <span class="bubble personal"></span>
                </label>

                <div class="todo_content">
                    <input type="text" value="Make a test" readonly />
                </div>

                <div class="actions">
                    <button class="edit">Edit</button>
                    <button class="delete">Delete</button>
                </div>
            </div>
        </div>
    </section>

  </main>

  <script src="main.js"></script>
</body>
</html>
